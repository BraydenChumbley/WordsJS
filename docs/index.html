<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Words JS</title>
    </head>

    <body>
        <script src="./scripts/genetic.js"></script>
        <script src="./scripts/bruteforce.js"></script>
        <script src="./scripts/stratrandom.js"></script>
        <div id="input">
            <script>
                function submit(){
                    findWordGenetic(document.getElementById("word").value);
                    findWordBruteForce(document.getElementById("word").value);
                    findWordStratRandom(document.getElementById("word").value);
                }
            </script>
            <input type="text" id="word">
            <input type="button" name="Submit" onclick="submit()">
        </div>
        <div id="words">
            <div id="bruteforce"></div>
            <div id="stratrandom"></div>
            <div id="genetic"></div>
        </div>
    </body>

    <footer>
        <table>
            <tr>
                <th>Links</th>
            </tr>
            <tr>
                <td><a href="https://github.com/BraydenChumbley/WordsJS">Github</a></td>
            </tr>
        </table>
    </footer>
</html>
